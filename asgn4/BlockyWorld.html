<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>
 
  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>

    Turn on normals:
    <button type="button" id="normalOn">ON</button>
    <button type="button" id="normalOff">OFF</button>

    Turn on light:
    <button type="button" id="lightOn">ON</button>
    <button type="button" id="lightOff">OFF</button>

    <p> Light X <input type="range" min = "-250" max = "250" value = "0" class = "slider" id = "lightSlideX">
      Light Y <input type="range" min = "-250" max = "250" value = "100" class = "slider" id = "lightSlideY">
      Light Z <input type="range" min = "-250" max = "250" value = "-200" class = "slider" id = "lightSlideZ">

    Turn on spotlight:
    <button type="button" id="spotLightOn">ON</button>
    <button type="button" id="spotLightOff">OFF</button>


    <p> 
      Camera Angle <input type="range" min = "-90" max="90" value="0" class="slider" id="angleSlide">      
    
   
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/OBJLoader.js"></script>
    <script src="Triangle.js"></script>
    <script src="Camera.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere1.js"></script>
    <script src="Stats.js"></script>
    <script src="Model.js"></script>
    <script src="BlockyWorld.js"></script>
  </body>
</html>
