<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br><br>

    <label for="v1_x">v1: x</label>
    <input type="text" id="v1_x" name="v1_x" required
      minlength="4" maxlength="8" size="10" />
    
    <label for="v1_y">y</label>
    <input type="text" id="v1_y" name="v1_y" required
      minlength="4" maxlength="8" size="10" />

    <br><br>

    <label for="v2_x">v2: x</label>
    <input type="text" id="v2_x" name="v2_x" required
      minlength="4" maxlength="8" size="10" />
    
    <label for="v2_y">y</label>
    <input type="text" id="v2_y" name="v2_y" required
      minlength="4" maxlength="8" size="10" />

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>
    <br><br>
    <label for="op-select">Operation:</label>

      <select name="operations" id="op-select">
        <option value="">--Please choose an option--</option>
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="angle_between">Angle Between</option>
        <option value="area">Area</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
      </select>
    
      <label for="scalar">Scalar:</label>
      <input type="text" id="scalar" name="scalar" required
        minlength="4" maxlength="8" size="10" />

      <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>
      
  </body>
</html>
